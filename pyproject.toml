[tool.poetry]
name = "katcr"
version = "0.1.0"
description = "KickassTorrents CLI and Telegram bot"
authors = ["David Francos <opensource@davidfrancos.net>"]
license = "GPL-3.0+"

[tool.poetry.dependencies]
python = "^3.7"
inquirer = "^2.6"
tableprint = "^0.8.0"
pygogo = "^0.12.0"
requests = "^2.22"
telepot = "^12.7"

[tool.poetry.dev-dependencies]
pytest = "^4.6"
pytest-flake8 = "^1.0"
pytest-cov = "^2.7"
pytest-sugar = "^0.9.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
katcr = "katcr:main"
