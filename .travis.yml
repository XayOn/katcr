language: python
sudo: required
dist: xenial
python: "3.7"

cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
  - pip install tox
  - pip install coveralls

script: tox

after_success:
  - coveralls
